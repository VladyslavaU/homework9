<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float & Margin</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="row">
    <div class="square first-row-left"></div>
    <div class="square first-row-right"></div>
</div>
<div class="row">
    <div class="square second-row-left"></div>
    <div class="square second-row-right"></div>
    <div class="square second-row-right"></div>
    <div class="square second-row-right"></div>
</div>
<div class="row">
    <div class="square third-row-left"></div>
    <div class="square third-row-left"></div>
    <div class="square third-row-right"></div>
    <div class="square third-row-right"></div>
</div>
<div class="row high-row">
    <div class="center">
        <div class="fourth-row-left-side">
            <div class="square fourth-row-left"></div>
        </div>
        <div class="right-squares">
            <div class="square fourth-row-right-first"></div>
            <div class="square"></div>
        </div>
    </div>
</div>
<div class="row high-row">
    <div class="right">
        <div class="fourth-row-left-side">
            <div class="square fourth-row-left"></div>
        </div>
        <div class="right-squares">
            <div class="square fourth-row-right-first"></div>
            <div class="square"></div>
        </div>
    </div>
</div>
</body>
</html>
